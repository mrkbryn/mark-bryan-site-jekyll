<h3 class="experience-name"><b>{{ include.data.name }}</b></h3>
<h4 class="experience-title">{{ include.data.title }}</h4>
<p class="experience-subheading">{{ include.data.location }}</p>
<p class="experience-subheading">{{ include.data.start_date }} - {{ include.data.end_date }}</p>

<ul class="experience-details">
{% for item in include.data.details %}
  <li>{{ item }}</li>
{% endfor %}
</ul>

<div>
  <div style="float: left"><h3>{{ include.data.name }}</h3></div>
  <div style="float: right"><em>{{ include.data.location }}</em> &bull; {{ include.data.start_date }} - {{ include.data.end_date }}</div>
  <div style="clear:both;"></div>
</div>

<h4>{{ include.data.title }}</h4>

<ul>
{% for item in include.data.details %}
  <li>{{ item }}</li>
{% endfor %}
</ul>
